<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<meta name="author" content="Dominik Harmim, harmim6@gmail.com">
</head>
<body>
	<form action="login-servlet" method="post">
		<h1>Login form</h1>
		<p>
			Please enter your username and password.
		</p>
		<p>
			<label>
				Username:
				<input type="text" name="username">
			</label>
		</p>
		<p>
			<label>
				Password:
				<input type="password" name="password">
			</label>
		</p>
		<input type="submit" value="Log in">
	</form>
</body>
</html>
