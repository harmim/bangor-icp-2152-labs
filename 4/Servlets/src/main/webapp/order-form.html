<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Order form</title>
	<meta name="author" content="Dominik Harmim, harmim6@gmail.com">

	<style>
		ul.no-style { list-style-type: none; }
		.margin-bottom { margin-bottom: 1.5em; }
	</style>
</head>
<body>
	<form action="order-form-servlet" method="post">
		<h1>XYZ Computers: Order form</h1>

		<div class="margin-bottom">
			<table>
				<tr>
					<td><label for="description">Description:</label></td>
					<td><input type="text" id="description" name="description"></td>
				</tr>
				<tr>
					<td><label for="code">Code:</label></td>
					<td><input type="text" id="code" name="code"></td>
				</tr>
				<tr>
					<td><label for="quantity">Quantity:</label></td>
					<td><input type="number" id="quantity" name="quantity"></td>
				</tr>
			</table>
		</div>

		<div class="margin-bottom">
			Delivery:
			<ul class="no-style">
				<li><label><input type="radio" name="delivery" value="Same day"> Same day</label></li>
				<li><label><input type="radio" name="delivery" value="Express"> Express</label></li>
				<li><label><input type="radio" name="delivery" value="Standard"> Standard</label></li>
			</ul>
			<label>Customer ID: <input type="password" name="customerId"></label>
		</div>

		<input type="submit" value="Place order">
		<input type="button" id="buttonCancel" value="Cancel">
	</form>

	<script>
		document.getElementById("buttonCancel").onclick = function () {
			document.location.href=window.location.pathname;
		};
	</script>
</body>
</html>
